<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{/presentation/fragments/fragment-head :: head}"></div>

<body class="bg-gradient-primary">

<div th:replace="~{/presentation/fragments/fragment-svg :: svg}"></div>

<div class="preloader-wrapper">
    <div class="preloader">
    </div>
</div>

<div th:replace="~{/presentation/fragments/fragment-header :: header(${username != null ? username : null})}"></div>



<div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row justify-content-md-center">
<!--                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">불편 신고 하기</h1>
                            </div>
                            <form class="user" th:action="@{/api/report}" th:object="${body}" method="post">
                                <div class="form-group mb-3">
                                    <label>카테고리</label>
                                    <select  class="form-control form-control-user" th:field="*{category}" >
                                        <option value="User">불량 사용자</option>
                                        <option value="Facility">시설 고장</option>
                                        <option value="Etc">기타</option>

                                    </select>
                                </div>

                                <div class="form-group mb-3">
                                    <label>세부 내용</label>
                                    <textarea class="form-control form-control-user" th:field="*{detail}" id="exampleInput"
                                              placeholder="자리 번호, 시설 고장 재현 과정 등"></textarea>
                                </div>
                                <button type="submit" class="btn btn-outline-primary btn-xl">
                                    등록
                                </button>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- footer -->
    <div th:replace="~{presentation/fragments/fragment-footer :: footer}"></div>

</body>

</html>
